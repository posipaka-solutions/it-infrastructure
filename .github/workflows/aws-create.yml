name: Create AWS instance

on:
  workflow_dispatch:
    inputs:
      ec2-name:
        description: 'Name For AWS Instance'
        required: true
        default: 'it-lab-2'
        type: string
      ec2_sg_name:
        description: 'Name For AWS Security Group Instance'
        required: true
        default: 'OV_sg'
        type: string
jobs:
  provision-ec2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: '${{ secrets.AWS_API_KEY }}'
          aws-secret-access-key: '${{ secrets.AWS_API_SECRET }}'
          aws-region: eu-central-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
        id:   apply
        env:
          TF_VAR_ec2_name:  "${{ github.event.inputs.ec2-name }}"
          TF_VAR_ec2_sg_name: "${{ github.event.inputs.ec2_sg_name }}"
        run: |
          cd terraform/
          terraform init
          terraform validate
          terraform plan 
          terraform apply -auto-approve